<style>
    body { margin:0; font-family:Arial, sans-serif; background:#0a0a0a; color:white; }
    .hidden { display:none; }
    .container { padding:20px; max-width:900px; margin:auto; }
    h1,h2,h3 { text-align:center; }
    input,button { display:block; margin:10px auto; padding:10px; border-radius:8px; border:none; font-size:16px; }
    button { background:#00b894; color:white; cursor:pointer; }
    button:hover { background:#019874; }
    .video-section iframe { width:100%; height:400px; border-radius:12px; margin:20px 0; }
    .days button { margin:5px; padding:10px; border-radius:6px; min-width:90px; }
    .logout { float:right; margin:10px; }
    .nav-btn { margin-top:20px; background:#0984e3; }
    .chat-output { background:#222; padding:10px; border-radius:10px; height:200px; overflow-y:auto; }
    .chat-input { width:70%; display:inline-block; padding:10px; border-radius:6px; border:none; }
    .chat-btn { width:20%; display:inline-block; background:#6c5ce7; }

    @keyframes glow {
        from { text-shadow: 0 0 5px yellow; }
        to { text-shadow: 0 0 20px orange; }

</style>
</head>

<!-- Audio for Diwali -->
<audio id="crackers-sound" src="https://www.soundjay.com/fireworks/fireworks-1.mp3"></audio>

<!-- Login Page -->
<div id="login-page" class="container">
    <h1>MSM Info Tech - CCNA Login</h1>
    <input type="text" id="username" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;text-align:center;"></p>
</div>

<!-- Dashboard Page -->
<div id="dashboard-page" class="hidden container">
    <button class="logout" onclick="logout()">Logout</button>
    <h2 id="welcome-msg"></h2>

    <!-- Introduction -->
    <h3>Introduction</h3>
    <div class="video-section">
        <!-- Replace INTRO_FILE_ID with your Drive file id -->
        <iframe src="https://drive.google.com/file/d/1i9oHsJ8wn3gYjUz8b3iYbKDUivseMfql/preview" allowfullscreen></iframe>
    </div>

    <!-- Days Section -->
    <div id="days-container"></div>

    <button class="nav-btn" onclick="goToChat()">Go to CCNA Robot Chat 🤖</button>
</div>

    // On load: persistent login check + disable iframe right-click
    window.onload = function(){
        const user = JSON.parse(localStorage.getItem("loggedUser"));
        if(user){
            document.getElementById("welcome-msg").innerText = `Welcome ${user.name} (${user.id})`;
            goToDashboard();
        }
        document.querySelectorAll('iframe').forEach(frame => frame.addEventListener('contextmenu', e => e.preventDefault()));
    }

    // Login function with debug-friendly exact-match (case-sensitive)
    function login(){
        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value.trim();
        // debug logs (uncomment if needed)
        // console.log("Trying login:", u, p);
        const student = students.find(s => s.id === u && s.password === p);
        if(student){
            localStorage.setItem("loggedUser", JSON.stringify(student));
            document.getElementById("welcome-msg").innerText = `Welcome ${student.name} (${student.id})`;
            goToDashboard();
        } else {
            document.getElementById("login-error").innerText = "Invalid User ID or Password!";
        }
    }

    function goToDashboard(){
        document.getElementById("login-page").classList.add("hidden");
        document.getElementById("chat-page").classList.add("hidden");
        document.getElementById("dashboard-page").classList.remove("hidden");
        setupDays();
    }

    function logout(){
        localStorage.removeItem("loggedUser");
        document.getElementById("dashboard-page").classList.add("hidden");
        document.getElementById("chat-page").classList.add("hidden");
        document.getElementById("login-page").classList.remove("hidden");
    }

    // Setup days with daily unlock + lifetime access + Diwali holiday (Day 19 & 20)
    function setupDays(){
        const startDate = new Date("2025-10-02");
        const today = new Date();
        let html = "";

        for(let d=1; d<=24; d++){
            const unlockDate = new Date(startDate);
            unlockDate.setDate(startDate.getDate() + d - 1);

            // Diwali Holiday: Day 19 & 20 (show animated message instead of video)
            if(d === 19 || d === 20){
                html += `
                    <h3>Day ${d} - Diwali Holiday 🎉</h3>
                    <div class="video-section" style="text-align:center; font-size:18px; color:yellow; animation: glow 1s infinite alternate;">
                        Diwali Holiday - Festival of Lights ✨ Happy Diwali!
                    </div>
                `;
                continue;
            }

            if(today >= unlockDate){
                // unlocked -> show iframe (lifetime access)
                const src = courseVideos[d] || "";
                html += `
                    <h3>Day ${d}</h3>
                    <div class="video-section">
                        <iframe src="${src}" allowfullscreen></iframe>
                    </div>
                `;
            } else {
                html += `
                    <h3>Day ${d}</h3>
                    <button disabled>Locked until ${unlockDate.toDateString()}</button>
                `;
            }
        }

        document.getElementById("days-container").innerHTML = html;

        // Play crackers sound if today is Diwali holiday (day index relative to start)
        const dayIndex = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
        if(dayIndex === 19 || dayIndex === 20){
            const snd = document.getElementById("crackers-sound");
            // try-play safely
            try { snd.play().catch(()=>{}); } catch(e){}
        }
    }

    function goToChat(){
        document.getElementById("dashboard-page").classList.add("hidden");

    const qa = {

        "routing":"Routing is the process of selecting paths for traffic in a network.",
        "switching":"Switching is moving data packets within the same network using MAC addresses.",
        "osi model":"OSI Model has 7 layers: Physical, Data Link, Network, Transport, Session, Presentation, Application.",
        "ip address":"An IP address uniquely identifies a device on a network.",
        "subnetting":"Subnetting divides a network into smaller sub-networks for efficiency.",
        "tcp":"TCP is Transmission Control Protocol, reliable and connection-oriented.",
        "udp":"UDP is User Datagram Protocol, fast but connectionless.",
        "dhcp":"DHCP automatically assigns IP addresses to devices on a network.",
        "dns":"DNS translates domain names to IP addresses."
    };

    function askQuestion(){
        const input = document.getElementById("chat-input");
        const q = input.value || "";
        const question = q.toLowerCase();
        let answer = "❌ Sorry, I don’t know that. Try another CCNA question.";
        for (let key in qa){
            if(question.includes(key)){ answer = qa[key]; break; }
        }
        if(q.trim() !== ""){
            document.getElementById("chat-output").innerHTML += `<p><b>You:</b> ${q}</p>`;
            document.getElementById("chat-output").innerHTML += `<p><b>Bot:</b> ${answer}</p>`;
        }
        input.value = "";
    }
