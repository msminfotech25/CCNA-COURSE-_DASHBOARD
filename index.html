<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MSM Info Tech - CCNA Course</title>
<style>
    body { margin:0; font-family:Arial, sans-serif; background:#0a0a0a; color:white; }
    .hidden { display:none; }
    .container { padding:20px; max-width:900px; margin:auto; }
    h1,h2 { text-align:center; }
    input,button { display:block; margin:10px auto; padding:10px; border-radius:8px; border:none; font-size:16px; }
    button { background:#00b894; color:white; cursor:pointer; }
    button:hover { background:#019874; }
    .video-section iframe { width:100%; height:400px; border-radius:12px; margin:20px 0; }
    .days button { margin:5px; padding:10px; border-radius:6px; }
    .logout { float:right; margin:10px; }
    .nav-btn { margin-top:20px; background:#0984e3; }
    .chat-output { background:#222; padding:10px; border-radius:10px; height:200px; overflow-y:auto; }
    .chat-input { width:70%; display:inline-block; padding:10px; border-radius:6px; border:none; }
    .chat-btn { width:20%; display:inline-block; background:#6c5ce7; }
</style>
</head>
<body>

<!-- Login Page -->
<div id="login-page" class="container">
    <h1>MSM Info Tech - CCNA Login</h1>
    <input type="text" id="username" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;text-align:center;"></p>
</div>

<!-- Dashboard Page -->
<div id="dashboard-page" class="hidden container">
    <button class="logout" onclick="logout()">Logout</button>
    <h2 id="welcome-msg"></h2>
    <div class="video-section">
        <iframe id="course-video" src="" allowfullscreen></iframe>
    </div>
    <div class="days" id="days-container"></div>
    <button class="nav-btn" onclick="goToChat()">Go to CCNA Robot Chat ðŸ¤–</button>
</div>

<!-- Chat Page -->
<div id="chat-page" class="hidden container">
    <button class="logout" onclick="backToDashboard()">â¬… Back to Dashboard</button>
    <h2>CCNA Robot Chat ðŸ¤–</h2>
    <div class="chat-output" id="chat-output"></div>
    <input type="text" id="chat-input" class="chat-input" placeholder="Ask a CCNA question...">
    <button class="chat-btn" onclick="askQuestion()">Send</button>
</div>

<script>
    // Demo students
    const students = [
        {id:"msm250201", password:"Msm@250201", name:"MURUGAN"}
         {id:"msm250202", password:"velmurugan@202", name:"VELMURUGAN"}
     {id:"msm250203", password:"john@203", name:"JOHNSAMUEL"}
     {id:"msm250204", password:"Msm@250204", name:"Student 1"}
        // You can add more students here
    ];

    // Google Drive preview links (replace FILE_ID with your own)
    const courseVideos = {
        0: "https://drive.google.com/file/d/1i9oHsJ8wn3gYjUz8b3iYbKDUivseMfql/preview",
        1: "https://drive.google.com/file/d/DAY1_FILE_ID/preview",
        2: "https://drive.google.com/file/d/DAY2_FILE_ID/preview",
        3: "https://drive.google.com/file/d/DAY3_FILE_ID/preview",
        4: "https://drive.google.com/file/d/DAY4_FILE_ID/preview",
        5: "https://drive.google.com/file/d/DAY5_FILE_ID/preview",
        6: "https://drive.google.com/file/d/DAY6_FILE_ID/preview",
        7: "https://drive.google.com/file/d/DAY7_FILE_ID/preview",
        8: "https://drive.google.com/file/d/DAY8_FILE_ID/preview",
        9: "https://drive.google.com/file/d/DAY9_FILE_ID/preview",
        10: "https://drive.google.com/file/d/DAY10_FILE_ID/preview",
        11: "https://drive.google.com/file/d/DAY11_FILE_ID/preview",
        12: "https://drive.google.com/file/d/DAY12_FILE_ID/preview",
        13: "https://drive.google.com/file/d/DAY13_FILE_ID/preview",
        14: "https://drive.google.com/file/d/DAY14_FILE_ID/preview",
        15: "https://drive.google.com/file/d/DAY15_FILE_ID/preview",
        16: "https://drive.google.com/file/d/DAY16_FILE_ID/preview",
        17: "https://drive.google.com/file/d/DAY17_FILE_ID/preview",
        18: "https://drive.google.com/file/d/DAY18_FILE_ID/preview",
        19: "https://drive.google.com/file/d/DAY19_FILE_ID/preview",
        20: "https://drive.google.com/file/d/DAY20_FILE_ID/preview",
        21: "https://drive.google.com/file/d/DAY21_FILE_ID/preview",
        22: "https://drive.google.com/file/d/DAY22_FILE_ID/preview"
    };

    // Persistent login
    window.onload = function(){
        const user = JSON.parse(localStorage.getItem("loggedUser"));
        if(user){
            document.getElementById("welcome-msg").innerText = `Welcome ${user.name} (${user.id})`;
            goToDashboard();
        }
    }

    function login(){
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        const student = students.find(s => s.id===u && s.password===p);
        if(student){
            localStorage.setItem("loggedUser", JSON.stringify(student));
            document.getElementById("welcome-msg").innerText = `Welcome ${student.name} (${student.id})`;
            goToDashboard();
        } else {
            document.getElementById("login-error").innerText = "Invalid User ID or Password!";
        }
    }

    function goToDashboard(){
        document.getElementById("login-page").classList.add("hidden");
        document.getElementById("chat-page").classList.add("hidden");
        document.getElementById("dashboard-page").classList.remove("hidden");
        showVideo(0);
        setupDays();
    }

    function logout(){
        localStorage.removeItem("loggedUser");
        document.getElementById("dashboard-page").classList.add("hidden");
        document.getElementById("chat-page").classList.add("hidden");
        document.getElementById("login-page").classList.remove("hidden");
    }

    function showVideo(day){
        document.getElementById("course-video").src = courseVideos[day] || "";
    }

    function setupDays(){
        const startDate = new Date("2025-10-02");
        const today = new Date();
        let html="";
        for(let d=1; d<=22; d++){
            const unlockDate = new Date(startDate);
            unlockDate.setDate(startDate.getDate()+d-1);
            if(today>=unlockDate){
                html += `<button onclick="showVideo(${d})">Day ${d}</button>`;
            } else {
                html += `<button disabled>Day ${d} (Locked)</button>`;
            }
        }
        document.getElementById("days-container").innerHTML = html;
    }

    // Chat navigation
    function goToChat(){
        document.getElementById("dashboard-page").classList.add("hidden");
        document.getElementById("chat-page").classList.remove("hidden");
    }

    function backToDashboard(){
        document.getElementById("chat-page").classList.add("hidden");
        document.getElementById("dashboard-page").classList.remove("hidden");
    }

    // CCNA Robot Q&A
    const qa = {
        "what is ccna":"CCNA is Cisco Certified Network Associate, entry-level networking certification.",
        "routing":"Routing is the process of selecting paths for traffic in a network.",
        "switching":"Switching is moving data packets within the same network using MAC addresses.",
        "osi model":"OSI Model has 7 layers: Physical, Data Link, Network, Transport, Session, Presentation, Application."
    };

    function askQuestion(){
        const input = document.getElementById("chat-input");
        const question = input.value.toLowerCase();
        let answer = "Sorry, I donâ€™t know that. Try another CCNA question.";
        for (let key in qa){
            if(question.includes(key)){ answer = qa[key]; break; }
        }
        document.getElementById("chat-output").innerHTML += `<p><b>You:</b> ${input.value}</p>`;
        document.getElementById("chat-output").innerHTML += `<p><b>Bot:</b> ${answer}</p>`;
        input.value="";
    }

    // Disable right-click on iframe (extra download protection)
    document.querySelectorAll('iframe').forEach(frame => {
        frame.addEventListener('contextmenu', e => e.preventDefault());
    });
</script>

</body>
</html>
